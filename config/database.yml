development:
  adapter: mysql2
  encoding: utf8
  database: wow-app_development
  pool: 5
  username: <%= Settings.database['RAILS_DB_USERNAME'] %>
  password: <%= Settings.database['RAILS_DB_PASSWORD'] %>
  socket: /var/run/mysqld/mysqld.sock
  host: 127.0.0.1


